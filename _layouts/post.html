---
layout: default
---
{% include nav.html %}

<!-- Header -->

<div class="jumbotron jumbotron-fluid jblog" style="text-align: center; background-color: white; padding-bottom: 1px;">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <hr>
    <p class="data">{{ page.data }}</p>
  </div>
</div>


<!-- post-content -->

<div class="container pagina-post">  
  
  <div class="col-lg">

    {{ content }}

    <footer class="post-footer">
      <figure class="img-pet">
        <img src="/assets/img/PET-logo.png" alt="logo PET-InformÃ¡tica">
      </figure>
      <div class="row" style="justify-content: space-around;">
        <div class="autores">
          <p style="color: #b7b9c2; font-family: 'Montserrat';">Escrito por:</p>
          {% for autor in page.autores %}
          <h5 style="font-family: 'Montserrat'; font-size: 1rem;">{{ autor.nome }}</h5>
          {% endfor %}
        </div>
        <div class="share">
          <p style="color: #b7b9c2; font-family: 'Montserrat';">Compartilhe:</p>
          <ul class="lista-redes-footer">
            <li class="lista-redes">
              <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-facebook-square fa-lg" style="color: #4267B2;;"></i></a>
            </li>
            <li class="lista-redes">
              <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
              onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-linkedin fa-lg" style="color: #0072b1;"></i></a>
            </li>                    
            <li class="lista-redes">
              <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
              onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-twitter-square fa-lg"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  
</div>
