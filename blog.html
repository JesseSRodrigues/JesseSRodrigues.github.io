---
layout: page
title: Blog PET-Inf 3.1
---
<section class="bg-light blog" id="{{ site.data.sitetext.blog.section | default: "blog" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.blog.title | markdownify | default: "Blog do PET-Inform√°tica" }}</h2>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
        <div class="col-md-4 col-sm-6 blog-item">
          <a class="blog-link" href="{{ post.url }}">
            <div class="blog-hover"></div>
            <img class="img-fluid" src="{{ post.caption.thumbnail }}" alt="">
          </a>
          <div class="blog-caption">
            <p class="post-data">{{ post.caption.data }}</p>
            <h4>
              <a href="{{ post.url }}">{{ post.caption.title }}</a>
            </h4>
            <p class="blog-subtitle">{{ post.caption.subtitle }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
