---
layout: page
title: Blog PET-Inf 3.2
---
 <!-- Blog -->

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Blog PET-Informática</h1>
      <hr>
      <p class="lead">Acompanhe nossas publicações!</p>
    </div>
  </div>

<!-- Cards Blog -->

  <div class="row">
    <div class="col-sm-12">

     {% for post in site.posts %}

      <div class="shadow p-3 mb-5 rounded container mb-4 card-blog">
        <div class="row card-blog-row">
          <a class="col-sm-4 imagem" style="background-image: url( {{post.caption.thumbnail}} );" href="{{ post.url }}" alt="Imagem de capa do card"></a>
          <div class="col-sm-8">
            <h5 class="titulo-card">
              <a href="{{ post.url }}">{{ post.caption.title }}</a>
            </h5>
            <p class="descriçao">{{ post.caption.subtitle }}</p>
            <hr>
            <p class="data">{{ post.caption.data }}</p>
          </div>
        </div>
      </div>  

      {% endfor %}

    </div>
  </div>
